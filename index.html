<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      color: #333;
    }

    header {
      padding: 20px 40px;
      background-color: rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      color: white;
    }

    nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
    }

    .hero h2 {
      font-size: 48px;
      margin-bottom: 20px;
      color: white;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 40px;
      color: white;
    }

    .btn {
      padding: 12px 28px;
      font-size: 16px;
      background-color: white;
      color: #4e54c8;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #f0f0f0;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #fff;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <header>
    <h1>MyBrand</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Features</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to Our World</h2>
    <p>Build stunning experiences with minimal code and maximum impact.</p>
    <button class="btn">Get Started</button>
  </section>

  <footer>
    &copy; 2025 MyBrand. All rights reserved.
  </footer>

</body>
</html>
